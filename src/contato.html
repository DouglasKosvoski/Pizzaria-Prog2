<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Francesco Pizzaria</title>
    <meta charset="utf-8">
    <meta name="description" content="Website para Trabalho em Sala PROG2">
    <meta name="keywords" content="Pizza, Pizzaria, Francesco, Forno a Lenha">
    <meta name="author" content="Douglas Kosvoski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons & style -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>

    <header>
      <!-- Title -->
      <a style="text-decoration: none" href="../src/index.html">
        <p class="title">Pizzaria Francesco ©</p>
      </a>
      <!-- Navbar -->
      <nav class="navbar">
        <a class="navitem" href="./index.html">Índice</a>
        <a class="navitem" href="./quemsomos.html">Quem somos</a>
        <a class="navitem" href="./cliente.html">Cliente</a>
        <a class="navitem" href="./pedidos.html">Pedidos</a>
        <a class="navitem" href="./precos.html">Preços</a>
        <a class="navitem" href="./contato.html">Contato</a>
      </nav>
    </header>

    <main>
      <div class="flex-container3">
        <div class="flex-item3">
          <p style="font-size: 1.2rem">Formulario de Contato</p>
          <form action="index.html" method="post">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Nome completo" autofocus><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <label for="tel">Telefone</label>
            <input type="number" id="tel" name="tel" placeholder="Contato"><br>
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Assunto"><br>
            <label for="place">Local</label>
            <input type="text" id="place" name="place" placeholder="Ex: R: Seu Joao, bairro Itaipava 404-D"><br>
            <button class="btn" style="background-color: gold" type="reset" name="button">Reset</button>
            <button class="btn" style="background-color: #19b35b" type="submit" name="button">Enviar</button>
          </form>
        </div>

        <div class="flex-item3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7872.204757428124!2d-40.504353684161394!3d-9.412416258824086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x773710a44ea4681%3A0xa8bdd408cbab10d4!2sFrancesco%20Pizzaria!5e0!3m2!1spt-BR!2sbr!4v1615338622389!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </main>
    
    <div id="chat">
      <p id="texto">Falar com os atendentes</p>
      <div id="botoes">
        <span id="minChat" class="chat-button" onclick="minimize_chat()">&or;</span>
        <span id="maxChat" class="chat-button" onclick="maximize_chat()">&and;</span>
        <span id="closeChat" class="chat-button" onclick="close_chat()">x</span>
      </div>
    </div>

    <!-- Contacts and Social Media -->
    <footer class="flex-container" style="top: 100%">
      <!-- Company Name -->
      <div class="flex-item">
        <a style="text-decoration: none" href="../src/index.html">
          <p style="font-size: 1.4rem">Francesco Pizzaria ©</p>
        </a>
      </div>

      <!-- Contacts -->
      <div class="flex-item">
        <p style="font-size: 1.4rem">Contatos</p>
        <p><i class="fas fa-phone-alt"></i> (49) 91234-5678</p>
        <p><i class="fab fa-whatsapp"></i> (49) 99876-5432</p>
        <a style="text-decoration: none; color: white" href="mailto:chapaquente@Francesco.com">
          <p><i class="far fa-envelope"></i> contato@Francesco.com</p>
        </a>
      </div>

      <!-- Social Media -->
      <div class="flex-item">
        <p style="font-size: 1.4rem">Redes Socias</p>
        <p><i class="fab fa-facebook-square"></i> Pizzaria Francesco</p>
        <p><i class="fab fa-instagram"></i> ChapaQuente</p>
      </div>

    </footer>
  </body>
</html>
